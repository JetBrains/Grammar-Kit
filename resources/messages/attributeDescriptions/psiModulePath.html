Path to a separate module to generate PSI-files in. Used for separating PSI logic from parsers. 
It is required if a Syntax-API parser is intended to be KMP-compatible. (Kotlin-based generation only)

<h2>Examples:</h2>
<pre><code>
  {
    psiModulePath="someOtherModule/output"
  }
</code></pre>
